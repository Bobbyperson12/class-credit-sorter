<!DOCTYPE html>
<html>
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
<script src="{{ url_for('static', filename='js/login.js') }}"></script>
<title>Login</title>
<body>

<form action='login' method='POST'>
    <h1>Login</h1>
    <input class="email-entry" type='text' name='email' id='email' placeholder='email'/>
    <input class="password-entry" type='password' name='password' id='password' placeholder='password'/>
    <input class="button-6" type='submit' name='submit' value='Login'/>
</form>

</body>
</html>
